<!DOCTYPE html>
<html lang="{{form_text.language_format[0]}}" dir="{{form_text.language_format[1]}}">

<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">

    <script src="{{ url_for('static',filename='main.js') }}"> </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <nav class="navbar bg-body-tertiary m-2 rounded">
        <div class="container-fluid">

            <a href="#" class="navbar-brand">{{form_text.page_header}} </a>

            <ul class="navbar-nav mr-auto d-flex flex-row">
                <li class="nav-item m-2">
                    {% if self_page.self_lang == 'he' %}
                    <a class="nav-link" href="{{ url_for(self_page.self_function, language='en') }}">English</a>
                    {% else %}
                    <a class="nav-link" href="{{ url_for(self_page.self_function, language='he') }}">עברית</a>
                    {% endif %}
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="{{ url_for('home', language=self_page.self_lang) }}">
                        <i class="material-icons">home</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container p-2">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
